<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Списко товаров</title>
    <style>
        .item-card {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<a href="/">Home</a>
<ol>
    {% for item in items %}
    <a href="{% url 'item-page' item.id %}">
        <li class="item-card">
            {{ item.name }}
            <div>Описание товара</div>
        </li>
    </a>
    {% endfor %}
</ol>
</body>
</html>
