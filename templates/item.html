<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Товар: {{ item.name }}</h1>
<div>

<a href="/items">Back</a>
</body>
</html>
